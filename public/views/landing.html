
<div class="jumbotron text-center">
  <h1>Find Your Space</h1>
  <button type="button" class="btn btn-primary btn-xlg" ng-click="open('sm')">Get Started</button>
</div>

<div ng-controller="LandingController">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Sign Up</h3>
        </div>
        
       
        <div class="sideBar">
                    
                    <div id='signup'>
                        <form name='signinForm'>
                            
                            <div class="input-group margin-bottom-sm input-padding">
                                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                                <input class="form-control" ng-model="user.email" type="text" placeholder="Email address" required>
                            </div>
                            <div class="input-group input-padding">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input class="form-control" ng-model="user.password" type="password" placeholder="Password">
                            </div>
                            <div class="modal-footer">
                            <div class="tosandSubmit"> 
                                <button class="btn btn-primary btn-block" ng-click="signUp()">Sign up!</button>
                                <button class="btn btn-primary btn-block" ng-click="login()">Already a member? Login Here!</button>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
    </script>

   
    
    
</div>
