<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="nav nav-list">
        <div class="sideBar">

          <!-- Angular datePicker -->
          <div ng-controller="eventsController">
             <uib-datepicker ng-model="eve.eventDate" min-date="minDate" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></uib-datepicker>
          </div>
          <!-- Angular datePicker End -->

          <!-- Angular TimePicker -->
          <div ng-controller="eventsController" >
            <uib-timepicker ng-model="eve.eventTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" class='centerTime'></uib-timepicker>
            <pre class="alert alert-info">Time is: {{eve.eventTime  | date:'shortTime' }}</pre>
          </div>
          <!-- Angular TimePicker End -->


          <div>
            <h4>Describe the Event</h4>
            <input ng-model="eve.eventDescription"></input>
          </div>

          </br>
            <h4>Pick a room</h4>
           
          <div class="btn-group" ng-controller="eventsController">
              <label class="btn btn-primary" ng-model="checkModel.left" uib-btn-checkbox>Left</label>
              <label class="btn btn-primary" ng-model="checkModel.middle" uib-btn-checkbox>Middle</label>
              <label class="btn btn-primary" ng-model="checkModel.right" uib-btn-checkbox>Right</label>
          </div>


          <div>
            <h4>Alert Roommates</h4>
            <input type="checkbox" ng-model="eve.eventAlert">Please Alert Roommates</input>
          </div>

          <button class="eventSubmitBtn" type="submit" ng-click="eventSubmit()">Submit</button>
          <!--3DONE ^ what are we going to do with this data -->
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
    

    <div class="col-md-7" ng-init="renderSideDashboard()" ui-view>
      <!--9 make it for now that each event saved is displayed to this view  -->
    </div>
  </div>
</div>
